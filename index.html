<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e2e2e2;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <p>String 1</p>
        <input type="text" id="string1"><br><br>
        <p>String 2</p>
        <input type="text" id="string2"><br><br>
        <p>String 3</p>
        <input type="text" id="string3"><br><br>

        <button onclick="resetFields()">Reset</button>
        <button onclick="calculateResult()">Calculate</button>

        <div id="result">Result: </div>
    </div>

    <script>
        function resetFields() {
            document.getElementById('string1').value = '';
            document.getElementById('string2').value = '';
            document.getElementById('string3').value = '';
            document.getElementById('result').innerText = 'Result: ';
        }

        function calculateResult() {
            const string1 = document.getElementById('string1').value;
            const string2 = document.getElementById('string2').value;
            const string3 = document.getElementById('string3').value;

            if (!string1 || !string2 || !string3) {
                alert('Enter all strings.');
                return;
            }

            const operations = ["length", "substring", "substr", "replace", "replaceAll", "toUpperCase", "toLowerCase"];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let result = '';

            if (operation === "length") {
                result = `Lengths: ${string1.length}, ${string2.length}, ${string3.length}`;
            } else if (operation === "substring") {
                result = `Substrings: ${string1.substring(0, 3)}, ${string2.substring(1, 4)}, ${string3.substring(2, 5)}`;
            } else if (operation === "substr") {
                result = `Substr: ${string1.substr(0, 3)}, ${string2.substr(1, 4)}, ${string3.substr(2, 5)}`;
            } else if (operation === "replace") {
                result = `Replace: ${string1.replace('a', '@')}, ${string2.replace('b', '#')}, ${string3.replace('c', '$')}`;
            } else if (operation === "replaceAll") {
                result = `ReplaceAll: ${string1.replaceAll('a', '@')}, ${string2.replaceAll('b', '#')}, ${string3.replaceAll('c', '$')}`;
            } else if (operation === "toUpperCase") {
                result = `Uppercase: ${string1.toUpperCase()}, ${string2.toUpperCase()}, ${string3.toUpperCase()}`;
            } else if (operation === "toLowerCase") {
                result = `Lowercase: ${string1.toLowerCase()}, ${string2.toLowerCase()}, ${string3.toLowerCase()}`;
            }

            document.getElementById('result').innerText = `Operation: ${operation}, ${result}`;
        }
    </script>
</body>

</html>
